{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card mx-auto shadow border-0" style="max-width: 600px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold">Pago Rechazado</h2>
            <p class="text-muted">Hubo un problema al procesar tu pago.</p>
            
            <div class="alert alert-danger mt-4">
                <p class="mb-0">Por favor, intentá nuevamente o elegí otro medio de pago.</p>
            </div>

            <div class="mt-4">
                <a href="/carrito" class="btn btn-fachero fw-bold">Volver al Carrito</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

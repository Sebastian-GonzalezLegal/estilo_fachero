{% extends 'base.html' %}

{% block content %}
<div class="container my-5 fade-in-up">
    <div class="d-flex align-items-center mb-4">
        <h2 class="text-uppercase fw-bold mb-0">Tu Carrito</h2>
        <i class="bi bi-cart3 ms-3 fs-2 text-primary"></i>
    </div>
    
    <div class="card shadow-sm border-0 rounded-lg overflow-hidden">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="py-3 ps-4">Producto</th>
                        <th class="py-3">Precio</th>
                        <th class="py-3 text-center">Cant.</th>
                        <th class="py-3">Subtotal</th>
                        <th class="py-3 pe-4"></th>
                    </tr>
                </thead>
                <tbody id="tabla-carrito" class="bg-white">
                    <!-- JS rellena esto -->
                </tbody>
            </table>
        </div>
        
        <!-- Empty Cart Message (Hidden by default, shown via JS if empty) -->
        <div id="mensaje-carrito-vacio" class="text-center py-5 d-none">
            <i class="bi bi-cart-x fs-1 text-muted opacity-50"></i>
            <h5 class="mt-3 fw-bold text-muted">Tu carrito está vacío</h5>
            <a href="/productos" class="btn btn-outline-primary mt-3">Ver Productos</a>
        </div>
    </div>

    <div id="panel-compra-final" class="d-none mt-4">
        <div class="row justify-content-end">
            <div class="col-md-5 col-lg-4">
                <div class="card border-0 shadow-sm bg-light">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <span class="text-muted h5 mb-0">Total</span>
                            <h3 class="fw-bold text-success mb-0">$<span id="total-compra">0</span></h3>
                        </div>
                        <a href="/finalizar" class="btn btn-fachero w-100 py-3 shadow-sm hover-lift">
                            INICIAR COMPRA <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                        <div class="text-center mt-3">
                            <a href="/productos" class="text-muted small text-decoration-underline">Seguir comprando</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if(typeof mostrarCarrito === "function"){
            mostrarCarrito();
        }
    });
</script>
{% endblock %}

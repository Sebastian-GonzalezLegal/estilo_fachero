{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{% if envio %}Editar{% else %}Nuevo{% endif %} Tipo de Envío</h2>
                <a href="{{ url_for('admin_envios') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Envío</label>
                            <input type="text" name="nombre" class="form-control" required 
                                   value="{{ envio.nombre if envio else '' }}"
                                   placeholder="Ej: Moto Mensajería">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" name="precio" class="form-control" required 
                                       value="{{ envio.precio if envio else '0.00' }}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{{ url_for('admin_envios') }}" class="btn btn-light">Cancelar</a>
                            <button type="submit" class="btn btn-fachero">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
